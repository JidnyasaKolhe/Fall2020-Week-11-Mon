<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Isoline</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="simplexNoise.js"></script>
</head>
<body>
<div style="width: 600px;height: 400px" id="figure">

</div>
<script>

    const openSimplex = openSimplexNoise(100);
    let figure = document.getElementById("figure");
    let w = figure.clientWidth;
    let h = figure.clientHeight;
    let radius = 2;
    let padding = 5;
    let xDim = 40; // number of the nodes in x axis direction
    let yDim = 40; // number of the nodes in y axis direction
    let anim_len = 500;
    let offsetX = 1;
    let offsetY = 1;

    function draw(frame) {
        let old_svg=d3.select('svg');
        if(old_svg!==undefined){
            old_svg.remove();
        }
        function rand_bit() {
            if (Math.random(1) > .5) {
                return 1;
            } else {
                return 0;
            }
        }
        function rand_frame(frame,offsetX,offsetY)
        {
            return Math.ceil(openSimplex.noise3D(offsetX, offsetY,frame))
        }
        function detect_Type_2(Matrix, i, j) {
            let edges = [
                [(Matrix[i][j] + Matrix[i + 1][j]) / 2,
                    (i + i + 1) / 2,
                    (j + j) / 2],
                [(Matrix[i + 1][j] + Matrix[i + 1][j + 1]) / 2,
                    (i + 1 + i + 1) / 2,
                    (j + j + 1) / 2],
                [(Matrix[i + 1][j + 1] + Matrix[i][j + 1]) / 2,
                    (i + i + 1) / 2,
                    (j + 1 + j + 1) / 2],
                [(Matrix[i][j + 1] + Matrix[i][j]) / 2,
                    (i + i) / 2,
                    (j + j + 1) / 2]
            ]
            let connections = []
            for (let k = 0; k < 4; k++) {
                if (edges[k][0] === .5) {
                    connections.push({x: edges[k][1], y: edges[k][2]})
                }
            }
            return connections;
        }

        let svg = d3.select(figure).append("svg")
            .attr('width', '100%')
            .attr('height', '100%');
        let plot = svg.append('g')
            .attr('id', 'plot')
        let canvas = []
        let xScale = d3.scaleLinear()
            .domain([0, xDim])
            .range([padding, w - padding])
        let yScale = d3.scaleLinear()
            .domain([yDim, 0])
            .range([padding, h - padding])
        let color = d => {
            if (d === 0) {
                return 'red'
            } else {
                return 'black'
            }
        }
        for (let i = 0; i < xDim; i++) {
            let tmp = [xDim]
            canvas.push(tmp)
            for (let j = 0; j < yDim; j++) {
                /*if (j < yDim - 1) {
                /    plot.append('line')
                        .style("stroke", "black")
                        .style("opacity", ".1")
                        .attr('x1', xScale(i))
                        .attr('y1', yScale(j))
                        .attr('x2', xScale(i))
                        .attr('y2', yScale(j + 1))
                }*/
                if (i < xDim - 1) {
/*                    plot.append('line')
                        .style("stroke", "black")
                        .style("opacity", ".1")
                        .attr('x1', xScale(i))
                        .attr('y1', yScale(j))
                        .attr('x2', xScale(i + 1))
                        .attr('y2', yScale(j))*/
                }
            }
        }
        // create random bits
        let offsetX = 0.0;
        let offsetY = 0.0;
        for (let i = 0; i < xDim; i++) {
            offsetX+=1;
            for (let j = 0; j < yDim; j++) {
                canvas[i][j] = rand_frame(frame, offsetX,offsetY);
                offsetY +=1;
/*                if(canvas[i][j]===){
                    plot.append('rect')
                        .attr('x',xScale(j))
                        .attr('y',yScale(i))
                        .attr('width',xScale(1))
                        .attr('height',yScale(1))
                        .style('fill','black')
                        .style('opacity','.05')
                }
                else{
                    plot.append('rect')
                        .attr('x',xScale(i))
                        .attr('y',yScale(i))
                        .attr('width',xScale(1))
                        .attr('height',yScale(1))
                        .style('fill','black')
                }
                //canvas[i][j] =rand_bit();*/
                /*plot.append('circle')
                    .attr('cx', xScale(i))
                    .attr('cy', yScale(j))
                    .attr('r', radius)
                    .style('fill', color(canvas[i][j]))*/
        /*        plot.append('rect')
                    .attr('x', xScale(i))
                    .attr('y', yScale(j))
                    .attr('width', xScale(1))
                    .attr('height', xScale(1))
                    .style('fill', color(canvas[i][j]))*/

            }
        }
        for (let i = 0; i < xDim-1; i++)
            for (let j = 0; j < yDim-1; j++) {
                let tmp = detect_Type_2(canvas, i, j);
                if (tmp.length === 2) {
                    plot.append('line')
                        .style('stroke', 'black')
                        .attr('x1', xScale(tmp[0]['x']))
                        .attr('y1', yScale(tmp[0]['y']))
                        .attr('x2', xScale(tmp[1]['x']))
                        .attr('y2', yScale(tmp[1]['y']));


                }
                if (tmp.length === 4) {

                    plot.append('line')
                        .style('stroke', 'black')
                        .attr('x1', xScale(tmp[0]['x']))
                        .attr('y1', yScale(tmp[0]['y']))
                        .attr('x2', xScale(tmp[1]['x']))
                        .attr('y2', yScale(tmp[1]['y']));
                    plot.append('line')
                        .style('stroke', 'black')
                        .attr('x1', xScale(tmp[2]['x']))
                        .attr('y1', yScale(tmp[2]['y']))
                        .attr('x2', xScale(tmp[3]['x']))
                        .attr('y2', yScale(tmp[3]['y']));
                }
            }
    }

    function callme(duraion){

        if (duraion>=anim_len*100)
        {
            timer.stop()
        }
        //if(parseInt(duraion)%2===0){
            draw(frame_count);
            frame_count++;
        //}
    }
    let frame_count = 0
    console.log(frame_count)
    let timer = d3.timer(callme);


</script>
</body>
</html>
